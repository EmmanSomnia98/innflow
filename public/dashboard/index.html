<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnFlow Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>InnFlow Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#guests">Guests</a></li>
            <li><a href="#rooms">Rooms</a></li>
            <li><a href="#bookings">Bookings</a></li>
        </ul>
    </nav>
    <main>
        <section id="guests">
            <h2>Guests</h2>
            <button onclick="fetchGuests()">Load Guests</button>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="guests-table-body">
                    <!-- Guest data will be loaded here -->
                </tbody>
            </table>
        </section>
        <section id="rooms">
            <h2>Rooms</h2>
            <button onclick="fetchRooms()">Load Rooms</button>
            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Type</</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="rooms-table-body">
                    <!-- Room data will be loaded here -->
                </tbody>
            </table>
        </section>
        <section id="bookings">
            <h2>Bookings</h2>
            <button onclick="fetchBookings()">Load Bookings</button>
            <table>
                <thead>
                    <tr>
                        <th>Guest</th>
                        <th>Room</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                    </tr>
                </thead>
                <tbody id="bookings-table-body">
                    <!-- Booking data will be loaded here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
